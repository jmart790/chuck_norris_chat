<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Loneliest Chatroom</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="chat.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="main">
      <!-- chat title -->
      <div id="heading">
        <h1>The Loneliest Chatroom</h1>
        <h3>No Friends? No Problem!</h3>
      </div>
      <!-- chatbox -->
      <div id="chatbox">
        <!-- messages will go here -->
      </div>
      <!-- message input -->
      <form>
        <input class="userInput" type="text" placeholder="Chat here!"/>
      </form>
      <!-- calls for chuck norris joke -->
      <button>I'm feeling Lonely!</button>
    </div>
  </body>
</html>
